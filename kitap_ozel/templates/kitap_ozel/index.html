/* Arama Bölümü */
.search {
    background-color: #white;
    padding: 40px 0;

}

.search h2 {
    font-size: 24px;
    margin-bottom: 10px;

.search input {
    padding: 10px;

.search button {
    padding: 10px 15px;
    font-size: 16px;

/* Öne Çıkan Kitaplar Bölümü */

.featured-books h2 {
    font-size: 28px;

}

.books-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
}

.book {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    width: 200px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.book img {
    width: 150px;
    height: 200px;
    object-fit: cover;
    margin-bottom: 15px;
}

.book h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.book .author {
    font-size: 14px;
    color: #7f8c8d;
    margin-bottom: 10px;
}

.book .price {
    font-size: 16px;
    font-weight: bold;
    color: #e74c3c;
    margin-bottom: 20px;
}

.book .buy-btn {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.book .buy-btn:hover {
    background-color: #27ae60;
}

/* Footer Bölümü */
footer {
