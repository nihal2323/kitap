<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Profilim</h2>

        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title text-center">Merhaba, {{ user.username }}!</h5>
                <p class="card-text"><strong>Kullanıcı Adı:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>Katılma Tarihi:</strong> {{ user.date_joined|date:"d M Y" }}</p>
                <p class="card-text"><strong>Son Giriş:</strong> {{ user.last_login|date:"d M Y H:i" }}</p>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Profili Düzenle</a>
                    <a href="{% url 'change_password' %}" class="btn btn-warning">Şifre Değiştir</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Çıkış Yap</a>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Dashboard'a Dön</a>
        </div>
    </div>
</body>
</html>
